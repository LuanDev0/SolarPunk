<!DOCTYPE html><html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solarpunk College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #daf5d1;
            color: #2a4d14;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #136f63;
        }
        p {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2a9d8f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Solarpunk College</h1>
        <p>Um espaço para aprender, imaginar e construir um futuro sustentável, belo e coletivo. Lhe amo Yasmin❤️</p>
        <a href="#" class="button">Saiba Mais</a>
    </div>
</body>
</html>
